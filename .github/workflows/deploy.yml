name: Test and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write # Needed for auth with Deno Deploy

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run linter
        run: deno lint

      - name: Run check
        run: deno check

      - name: Run tests
        run: deno task test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test  # Only run after test job succeeds
    
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build step
        run: "deno task build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "vailnote"
          entrypoint: "./_fresh/server.js"
          root: "."
